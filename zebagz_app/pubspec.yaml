name: zebagz_app
description: A simple bag e-commerce Flutter app for admin and user.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  google_fonts: ^6.1.0

  # HTTP untuk API
  http: ^1.2.1

  # SQLite untuk lokal DB
  sqflite: ^2.3.2
  path: ^1.9.0

  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
